name: sevenmuslims
description: AI application to help learning Islam.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  url_launcher: ^6.3.0
  pair: ^0.1.2
  flutter_launcher_icons: ^0.13.1
  textfield_tags: ^3.0.1
  flutter_chip_tags: ^2.0.2
